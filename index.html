<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean Fernandes - JeanOmeg">
  <meta name="description" content="Pokédex desenvolvida com HTML/CSS/JS">
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__imagem">

    <h1 class="pokemon__data">
      <span class="pokemon__numero"></span> -
      <span class="pokemon__nome"></span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Nome ou Número" required/>
    </form>

    <div class="buttons">
      <button class="button btn-anterior">&lt;&lt; Anterior </button>
      <button class="button btn-proximo">Próximo &gt;&gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    
  </main>
  <h2>By Jean Fernandes - github.com/JeanOmeg</h2>

</body>
</html>
